<section data-ng-controller="KittensController" data-ng-init="find()">
    <div class="page-header">
        <h1>Kittens</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="kitten in kittens" data-ng-href="#!/kittens/{{kitten._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="kitten.created | date:'medium'"></span>
				by
				<span data-ng-bind="kitten.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="kitten.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!kittens.$resolved || kittens.length">
    	No Kittens yet, why don't you <a href="/#!/kittens/create">create one</a>?
    </div>
</section>
